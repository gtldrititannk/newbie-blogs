{% extends 'base.html' %}

{% block content %}

    <div style="margin-top:100px;" class="row text-center">
      <div class="col-md-8">

          {% if not message %}
            <div class="card mb-4 mt-4">
                <div class="card-header h4 text-gray-900 mb-4 font-weight-bold text-dark"> Delete Blog </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        {{ blog.title }}
                        {{ blog.blog_content }}

                        <div> <button type="submit" class="btn btn-outline-dark btn-sm "> Delete </button> </div>

                    </form>
                </div>
            </div>

          {% else %}
          <h1 class="text-center text-info"> {{message}}</h1>

          {% endif %}
      </div>

    </div>


  {% endblock %}
