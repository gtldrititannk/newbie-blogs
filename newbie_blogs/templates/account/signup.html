{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}




<div class="row justify-content-center">

  <div class="col-xl-10 col-lg-12 col-md-9">
    <h1>{% trans "Sign Up" %}</h1>

    <div class="card o-hidden border-0 shadow-lg my-5">
      
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4 font-weight-bold text-dark"> Sign Up </h1>
              </div>
              <form class="user text-center" method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
               
                <button type="submit" href="index.html" class="btn btn-outline-dark btn-sm">
                  {% trans "Sign Up" %}
                </button> 
                <hr>
               
              </form>
              
              <div class="text-center">
                <a class="small badge badge-light" href="/accounts/login">Already have a account ? </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>


{% endblock %}
